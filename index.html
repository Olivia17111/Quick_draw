<html>

<head>

  <meta charset="UTF-8">
  <title>Quick draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

  <style>

    </style>

  <link rel="stylesheet" href="style.css" >
  <script type="text/javascript" src="main.js"></script>
  
  <center>

<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

  </head>
  <body background="background.jpg">
    <section id="header">
      <p id="score" class="btn btn-success">Score :</p>
      <button id="show_sketch" class="btn btn-danger" data-toggle="modal" data-target="#myModal" >Show Sketch</button>
      <div class="container">
        <b> <h2> QUICK DRAW! </b> </h2>    
       <p class="btn btn-info header_class">Timer : 0</p>
          <br>
          <br>
      </div>     
         </section>  
        <h1 id="Topic"> Sketch to be drawn : </h1>
        <div id="footer"><p>Your Sketch : </p> <p>Confidence :</p></div>

  </body>
</center>
  </html>
